catty {
    port = 8080
    protocol = "http"
    limitAllocateBufferForRequest = 5242880
    poolLimit = 1
    answerTimeout = 30 #sec
    timeToReadBuffer = 5 #sec

    template {
        notfound = "/static/templates/NotFound.html"
        internalServerError = "/static/templates/InternalServerError.html"
    }
}